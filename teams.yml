global:
  onPrem: true
  image:
    repository: hclcr.io/cnx-staging

replicaCount: 1

teams-share-ui:
  namespace: connections
  replicaCount: 1

teams-share-service:
  namespace: connections
  replicaCount: 1
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    enabled: true
    hosts:
    - host: "*.internal.cnx-dev.net"
      paths: []
    - host: "*.cnx-dev.net"
      paths: []
    name: cnx-ingress-msteams
    tls: []

teams-tab-api:
  namespace: connections
  replicaCount: 1

teams-tab-ui:
  namespace: connections
  replicaCount: 1
