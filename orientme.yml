global:
  onPrem: true
  image:
    repository: hclcr.io/cnx-staging

itm-services:
  namespace: connections
  replicaCount: 1
community-suggestions:
  namespace: connections
  replicaCount: 1
mail-service:
  namespace: connections
  replicaCount: 1
middleware-graphql:
  namespace: connections
  replicaCount: 1
orient-analysis-service:
  namespace: connections
  replicaCount: 1
orient-web-client:
  namespace: connections
  replicaCount: 1
#  service:
#    nodePort:
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    enabled: true
    hosts:

    - host: "*.internal.cnx-dev.net"
      paths: []

    - host: "*.cnx-dev.net"
      paths: []


    name: cnx-ingress-orient-me
    tls: []
orient-indexing-service:
  namespace: connections
  replicaCount: 1
  indexing:
    solr: false
    elasticsearch: false

    opensearch: "true"

orient-retrieval-service:
  namespace: connections
  replicaCount: 1
  retrieval:
    elasticsearch: false

    opensearch: "true"

people-datamigration:
  namespace: connections
  replicaCount: 1
  migrate:
    maxConcurrentUser: 50
people-idmapping:
  namespace: connections
  replicaCount: 1
people-relationship:
  namespace: connections
  replicaCount: 1
people-scoring:
  namespace: connections
  replicaCount: 1
userprefs-service:
  namespace: connections
  replicaCount: 1

deploymentType: hybrid_cloud
replicaCount: 1
